<html>
<head>
  <title>Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #colorBox {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: yellow;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color:black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color:gray;
    }
  </style>
</head>
<body>

  <h2>Color Changer</h2>
  <p>Click the button to change the color of the box below.</p>
  <div id="colorBox"></div>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      const colors = ["yellow", "black", "pink", "green", "blue", "red"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("colorBox").style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
